<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-DSB</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <h1>Calculadora DSB</h1>
    <div class="container" title="Calculadora">
      <div class="calculadora">
        <div class="display">
          <div id="valor-anterior"></div>
          <div id="valor-actual"></div>
        </div>

        <button class="ce dark" colspan="2">C</button>
        <button class="borrar dark">&LeftArrow;</button>
        <button class="operador dark">&divide;</button>

        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador dark">x</button>

        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador dark">&minus;</button>

        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador dark">+</button>

        <button class="numero" colspan="2">0</button>
        <button class="operador igual">=</button>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
